[build]
  # Base directory is the repo root
  base = ""

  # No build command needed for static HTML
  command = ""

  # Publish the linkedin_data_extraction subfolder
  publish = "linkedin_data_extraction"

# Optional: Set up redirects for clean URLs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Optional: Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
