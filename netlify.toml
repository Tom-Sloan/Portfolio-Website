[build]
  # Base directory is the repo root
  base = ""

  # No build command needed for static HTML
  command = ""

  # Publish the portfolio subfolder
  publish = "portfolio"

# Functions configuration for MCP server
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Optional: Set up redirects for clean URLs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Optional: Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
